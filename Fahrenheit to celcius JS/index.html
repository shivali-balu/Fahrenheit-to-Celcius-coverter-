<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperture</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-title">
        <img src="temp.png" alt="" />
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label for="Fahrenheit " class="text-primary"> <b>Fahrenheit</b> </label>
              <input type="number" class="form-control" id="Fahrenheit" placeholder="in Â°F"/>
            </div>
          </div>
          
          <div class="col-md-2">
            <img src="arrows new.png" alt="" id="arrow">
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="Celsius" class="text-primary"><b>Celsius</b></label>
              <input type="number" class="form-control" id="Celsius" placeholder="in Â°C" />
            </div>
          </div>
        </div>
             
        <button type="button" class="btn btn-outline-primary" type="reset" value="Reset" onclick="resetInputs()">Reset</button>
      </div>
      
    </div>

    <!--script-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
